<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="vendor/BootStrap/BootStrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="../shared-responsive.css">

</head>

<body>
    <!--------------------------------  Header  -------------------------------->
    <header class="header">
        <top-bar></top-bar>
    </header>
    <!--------------------------------  Header  -------------------------------->

    <!--------------------------------  Content-Section  -------------------------------->
    <section class="content">
        <div class="content-header">
            <div class="container">
                <span class="content-header__title">حساب کاربری من</span>
                <span class="content-header__subtitle">پیشخوان</span>
            </div>
        </div>
        <div class="content-main">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="sidebar">
                            <span class="sidebar__name user-name"></span>
                            <ul class="sidebar__list">
                                <li class="sidebar__item">
                                    <a class="sidebar__link" href="../Account/">پیشخوان</a>
                                </li>
                                <li class="sidebar__item">
                                    <a class="sidebar__link" href="../Orders/">سفارش</a>
                                </li>
                                <li class="sidebar__item">
                                    <a class="sidebar__link" href="#">کیف پول من</a>
                                </li>
                                <li class="sidebar__item">
                                    <a class="sidebar__link" href="../Edit/">جزئیات حساب کاربری</a>
                                </li>
                                <li class="sidebar__item">
                                    <a class="sidebar__link" href="../Buyed/">دوره های خریداری شده</a>
                                </li>
                                <li class="sidebar__item">
                                    <a class="sidebar__link" href="../Tickets/">تیکت های پشتیبانی</a>
                                </li>
                                <li class="sidebar__item">
                                    <a class="sidebar__link" href="../../contactUs.html">ارتباط با ما</a>
                                </li>
                                <li class="sidebar__item" id="logout-user">
                                    <a class="sidebar__link" id="logout-btn">خروج از سیستم</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="ticket">
                            <div class="ticket-header">
                                <span class="ticket-header__title">همه تیکت ها</span>
                                <a class="ticket-header__link" href="../Send-Ticket/">ارسال تیکت جدید</a>
                            </div>
                            <div class="ticket-boxes">
                                <div class="ticket-boxes__item">
                                    <img class="ticket-boxes__img img-fluid" src="images/ticket.svg">
                                    <span class="ticket-boxes__condition">باز</span>
                                    <span class="ticket-boxes__value">0</span>
                                </div>
                                <div class="ticket-boxes__item ticket-boxes__closed ticket-boxes__custom">
                                    <img class="ticket-boxes__img img-fluid" src="images/ticket.svg">
                                    <span class="ticket-boxes__condition">بسته</span>
                                    <span class="ticket-boxes__value ticket-boxes__value-closed">2</span>
                                </div>
                                <div class="ticket-boxes__item ticket-boxes__answered ticket-boxes__custom">
                                    <img class="ticket-boxes__img img-fluid" src="images/ticket.svg">
                                    <span class="ticket-boxes__condition">پاسخ داده شده</span>
                                    <span class="ticket-boxes__value ticket-boxes__value-answered">1</span>
                                </div>
                                <div class="ticket-boxes__item ticket-boxes__finished ticket-boxes__custom">
                                    <img class="ticket-boxes__img img-fluid" src="images/ticket.svg">
                                    <span class="ticket-boxes__condition">پایان یافته</span>
                                    <span class="ticket-boxes__value ticket-boxes__value-finished">1</span>
                                </div>
                                <div class="ticket-boxes__item">
                                    <img class="ticket-boxes__img img-fluid" src="images/ticket.svg">
                                    <span class="ticket-boxes__condition">همه</span>
                                    <span class="ticket-boxes__value">2</span>
                                </div>
                            </div>
                            <div class="ticket-filter">
                                <form action="#" class="ticket-filter__form">
                                    <select class="ticket-filter__select">
                                        <option class="ticket-filter__option" value="">همه</option>
                                        <option class="ticket-filter__option" value="">فرستاده شده</option>
                                        <option class="ticket-filter__option" value="">دریافتی</option>
                                    </select>
                                    <select class="ticket-filter__select">
                                        <option class="ticket-filter__option" value="">همه</option>
                                        <option class="ticket-filter__option" value="">باز</option>
                                        <option class="ticket-filter__option" value="">بسته</option>
                                        <option class="ticket-filter__option" value="">پاسخ داده شده</option>
                                        <option class="ticket-filter__option" value="">پایان یافته</option>
                                    </select>
                                    <select class="ticket-filter__select">
                                        <option class="ticket-filter__option" value="">تاریخ پاسخ</option>
                                        <option class="ticket-filter__option" value="">تاریخ ایجاد</option>
                                    </select>
                                    <button class="ticket-filter__btn" type="submit">اعمال</button>
                                </form>
                            </div>
                            <div class="ticket-content">
                                <span class="ticket-content__title">نمایش <span id="tickets-count"></span> تیکت</span>
                                <div id="tickets-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--------------------------------  Content-Section  -------------------------------->

    <!--------------------------------  Footer-Section  -------------------------------->
    <web-footer></web-footer>
    <!--------------------------------  Footer-Section  -------------------------------->

    <script type="module" src="../../js/costomElemntsDefiner.js"></script>
    <script src="vendor/FontAwesome5/font_awesome.js"></script>
    <script src="js/script.js" type="module"></script>
    <script type="module" src="../../js/my-account/shared-app.js"></script>
</body>

</html>
