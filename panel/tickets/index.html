<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css" />
    <link rel="stylesheet" href="vendor/SweetAlert2/sweet-alert_2.css">
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="loading-container">
      <span class="loader"></span>
    </div>


    <div id="content">
      <div id="sidebar" class="col-2">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <a href="#"><img src="img/logo.png" alt="Logo" /></a>
          </div>

          <div class="sidebar-menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li><a href="../main"><span>صفحه اصلی</span></a></li>
            <li><a href="../courses"><span>دوره ها</span></a></li>
            <li><a href="../menus"><span>منو ها</span></a></li>
            <li><a href="../users"><span>کاربران</span></a></li>
            <li><a href="../categories"><span>دسته‌بندی‌ ها</span></a></li>
            <li><a href="../contacts"><span>پیغام های ارتباطی</span></a></li>
            <li><a href="../sessions/"><span>جلسات</span></a></li>
            <li><a href="../articles/"><span>مقاله ها</span></a></li>
            <li><a href="../comments"><span>کامنت ها</span></a></li>
            <li><a href="../discounts/"><span>کد های تخفیف</span></a></li>
            <li><a href="../campaign/"><span>کمپین</span></a></li>
            <li class="active-menu"><a href="../tickets/"><span>تیکت ها</span></a></li>
            <li><a id="logout-btn"><span>خروج</span></a></li>
        </ul>
        </div>
      </div>
      <div id="home" class="col-10">
        <div class="container-fluid">
          <div class="container">
            <div class="home-header">
              <div class="home-right">
                <div class="home-searchbar">
                  <input
                    type="text"
                    class="search-bar"
                    placeholder="جستجو..."
                  />
                </div>
                <div class="home-notification">
                  <button type="button" id="notification-icon">
                    <i class="far fa-bell"></i>
                  </button>
                </div>
                <div class="home-notification-modal" id="notification-modal">
                  <ul class="home-notification-modal-list" id="notification-modal-list">
                    
                  </ul>
                </div>
               
              </div>
              <div class="home-left">
                <div class="home-profile">
                  <div class="home-profile-image">
                    <a href="#">
                      <img id="admin-img" alt="" />
                    </a>
                  </div>
                  <div class="home-profile-name">
                    <a href="#" id="admin-name"></a>
                  </div>
                  <div class="home-profile-icon">
                    <i class="fas fa-angle-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid" id="home-content">

          <div class="container">
            <div class="home-content-latset-users">
              <div class="home-content-users-title">
                <span>لیست <span class="signup">تیکت‌ها</span></span>
              </div>
              <div class="home-content-users-table">
                <table class="table">
                  <thead>
                    <tr>
                      <th>شماره</th>
                      <th>عنوان</th>
                      <th>ارسال کننده</th>
                      <th>دوره</th>
                      <th>سطح اولویت</th>
                      <th>دپارتمان</th>
                      <th>نوع تیکت</th>
                      <th>تاریخ ثبت</th>
                      <th>مشاهده</th>
                      <th>پاسخ</th>
                    </tr>
                  </thead>
                  <tbody id="tickets-wrapper">
                    <!-- Tickets Data Loaded From JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="vendor/SweetAlert2/sweet-alert_2.js"></script>
    <script src="js/custom.js" type="module"></script>
    <script type="module" src="../../js/panel/shared-app.js"></script>
  </body>
</html>
