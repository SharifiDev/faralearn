<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/SweetAlert2/sweet-alert_2.css">
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="loading-container">
        <span class="loader"></span>
    </div>
    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="../main"><span>صفحه اصلی</span></a></li>
                    <li><a href="../courses"><span>دوره ها</span></a></li>
                    <li class="active-menu"><a href="../menus"><span>منو ها</span></a></li>
                    <li><a href="../users"><span>کاربران</span></a></li>
                    <li><a href="../categories"><span>دسته بندی ها</span></a></li>
                    <li><a href="../contacts"><span>پیغام های ارتباطی</span></a></li>
                    <li><a href="../sessions/"><span>جلسات</span></a></li>
                    <li><a href="../articles/"><span>مقاله ها</span></a></li>
                    <li><a href="../comments"><span>کامنت ها</span></a></li>
                    <li><a href="../discounts/"><span>کد های تخفیف</span></a></li>
                    <li><a href="../campaign/"><span>کمپین</span></a></li>
                    <li><a href="../tickets/"><span>تیکت ها</span></a></li>
                    <li><a id="logout-btn"><span>خروج</span></a></li>
                </ul>
            </div>
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notification-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal" id="notification-modal">
                                <ul class="home-notification-modal-list" id="notification-modal-list">
                                    <!-- Loaded From JS -->
                                </ul>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img id="admin-img" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a id="admin-name" href="../edite-admin/"></a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن کاربر جدید</span>
                    </div>
                    <div class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">عنوان</label>
                                <input type="text" isValid="false" placeholder="لطفا عنوان را وارد کنید..." id="new-menu-item-title">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">لینک</label>
                                <input type="text" isValid="false" placeholder="لطفا عنوان را وارد کنید..." id="new-menu-item-link">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">منوی والد </label>
                                <select class="select" id="menu-parents-item-wrapper">
                                    <option value='-1'> دسته بندی مورد نظر  را انتخاب کنید</option>
                                   
                                </select>
                                <!-- <input type="text" isValid="false" placeholder="لطفا عنوان را وارد کنید..."> -->
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bottom-form">

                                <div class="submit-btn">
                                    <input type="submit" value="افزودن" onclick="uploadNewMenuItem(event)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="home-content-latset-users">
                        <div class="home-content-users-title">
                            <span>لیست <span class="signup">منوها</span></span>
                        </div>
                        <div class="home-content-users-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>شماره منو</th>
                                        <th>عنوان منو</th>
                                        <th>مقصد منو</th>
                                        <th>پرنت منو</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody id="menu-items-wrapper">
                                    <!-- Loaded From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete-modal">
            <i class="far fa-trash-alt delete-modal-icon"></i>
            <span class="delete-modal-title">از پاک کردن کاربر مطمئنی؟</span>
            <div class="delete-modal-btns">
                <button class="delete-modal-btn-no">خیر</button>
                <button class="delete-modal-btn-yes">بله</button>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
    <script src="vendor/SweetAlert2/sweet-alert_2.js"></script>
    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="./js/custom.js" type="module" defer></script>
    <script src="../../js/panel/shared-app.js" type="module"></script>
</body>

</html>
